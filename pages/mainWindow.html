<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>ToDo List</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Todo List</a>
        <div class="col-md-6 d-flex">
            <input type="text" class="form-control mr-1" id="todoValue">
            <button class="btn btn-success mr-1" id="addBtn">Ekle</button>
            <button class="btn btn-danger" id="closeBtn">Çıkış</button>
        </div>
    </nav>

    <div class="container main-container pt-2">
        <h3 class="text-center mb-3">Yapılacaklar Listesi</h3>

        <div class="todo-container container">

        </div>

        <div class="alert-container row">
            <div class="alert alert-warning col-md-8 offset-2 text-center">
                <p class="m-0 w-100 font-weight-bold">Herhangi bir Todo Bulunmamaktadır!</p>
            </div>
        </div>

    </div>

    <footer>
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <span>Toplam Kayıt Sayısı: <b class="count-todo"></b></span>
        </nav>
    </footer>

    <script src="mainWindow.js"></script>
</body>

</html>
